<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make A Plan</title>
    <!-- 부트스트랩 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- css와 font -->
    <link href="css/home.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/home_header.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <!-- JS -->
    <script type="text/javascript" src="JS/home.js"> </script>
    <script type="text/javascript" src="JS/logout.js"> </script>

    <style>
        .likes{
            width: 20px;
            height: 20px;
            float: right;
        }
    </style>

</head>

<body>
        <!-- 윗 메뉴 바 -->
    <nav class="menu">
        <div style="height: 80px;">
            <div class="menu_box">
                <a href="home.html" class="menu_btn position" style="display: block; float: left">
                    <b style="font-size: 30px;">MAP</b>
                    <h7>Make A Plan</h7>
                </a>
                <div class="position" style="float: right;" >
                    <a class="remote_btn position_right" onclick="logout()" id="logout">
                        <div class="menu_btn abc"  style="font-size: 19px;">로그아웃</div>
                    </a>
                    <a class="remote_btn position_right" href="login.html" id="login">
                        <div class="menu_btn "  style="font-size: 19px;">로그인</div>
                    </a>
                    <a class="remote_btn position_right" onclick="window.location.href='/mypage.html'">
                        <div class="menu_btn "  style="font-size: 19px;">마이페이지</div>
                    </a>
                </div>
                <div class="plan_btn_box">
                    <a href="plan.html" onclick="localStorage.setItem('action','create')" class="plan_btn" >
                        여행 설계
                    </a>
                    <a href="community.html" class="plan_btn" style="margin-left: 30px;" >
                        커뮤니티
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 검색창 -->
    <div class="field has-addons field_background">
        <div class="control" style="margin:auto;">
            <input id = "input-local" class="input" style="width: 700px; height: 40px;" type="text" placeholder="지역을 입력하세요">
            <buttun class="button is-info" onclick="search_btn()" style="height: 40px; float:right;">검색</buttun>
        </div>
    </div>

    <!-- 카드 생성 -->
    
    <select id="select_sort" style="margin-left: 10%;">
        <option value="modifiedAt,desc">최신순▲</option>
        <option value="modifiedAt,asc">최신순▼</option>
        <option value="views,asc">조회수▲</option>
        <option value="views,desc">조회수▼</option>
        <option value="likes,asc">좋아요▲</option>
        <option value="likes,desc">좋아요▼</option>
    </select>

    <select id="select_category" style="margin-left: 10%;">
        <option value="ALL">모두</option>
        <option value="FOOD">맛집투어</option>
        <option value="HEALING">힐링여행</option>
        <option value="SCENERY">풍경</option>
        <option value="CAFE">카페투어</option>
        <option value="ATTRACTION">관광지</option>
        <option value="DATE">데이트</option>
    </select>
      
    <div class="card_box">
        <div id="cards" class="cards">
        </div>
    </div> 

</body>
</html>
