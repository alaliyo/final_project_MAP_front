<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <style>
        button{ 
            position:absolute;
            top:50%;
            left:50%;
            width:120px;
            height:30px;
            margin-top:-15px;
            margin-left:-60px;
            line-height:15px;
            cursor:pointer;
        }

        .modal{ 
        position:absolute;
        width:100%;
        height:100%;
        background: rgba(85, 85, 85, 0.8);
        top:0;
        left:0;
        display:none;
        }

        .modal_content{
        width:400px;
        height:200px;
        background:#fff;
        border-radius:10px;
        position:relative;
        top:50%;
        left:50%;
        margin-top:-100px;
        margin-left:-200px;
        text-align:center;
        box-sizing:border-box;
        padding:74px 0;
        line-height:23px;
        cursor:pointer;
        
        }
    </style>
</head>
<body>
    <button class="profile_rectify">모달창</button>

    <div class="modal" id="modal">
    </div>
    <div class="modal_content" id="modal">
        <textarea></textarea>
    </div>

    <script>
        $(function(){ 
        $(".profile_rectify").click(function(){
        $("#modal").fadeIn();
        });
        $("#modal").click(function(){
        $("#modal").fadeOut();
        });
        });
    </script>
</body>
